<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üíå Aryaology</title>
  <style>
    :root { --bg1:#ffdde8; --bg2:#fff6fa; --card:#ffffffcc; --ink:#1f1f1f; --accent:#ff3b7a; }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--ink);
      background: radial-gradient(circle at 20% 20%, var(--bg2), var(--bg1));
      overflow:hidden;
    }
    .wrap{width:min(520px, 92vw); padding:24px}
    .card3d{perspective:1200px}
    .card{
      position:relative; width:100%; aspect-ratio: 4 / 3;
      border-radius:24px; transform-style:preserve-3d;
      transition: transform 900ms cubic-bezier(.2,.8,.2,1);
      cursor:pointer; box-shadow: 0 20px 60px rgba(0,0,0,.18);
    }
    .card.open{transform: rotateY(-180deg)}
    .face{
      position:absolute; inset:0; border-radius:24px;
      display:flex; align-items:center; justify-content:center;
      backface-visibility:hidden; overflow:hidden;
      background: linear-gradient(135deg, #fff, #fff3f7);
    }
    .front h1{margin:0; font-size:32px}
    .front p{margin:10px 0 0; opacity:.8}
    .seal{
      position:absolute; bottom:22px; right:22px;
      width:68px; height:68px; border-radius:999px;
      background: radial-gradient(circle at 30% 30%, #ff7aa8, var(--accent));
      display:grid; place-items:center; color:white; font-size:28px;
      box-shadow: 0 10px 22px rgba(255,59,122,.35);
    }
    .back{transform: rotateY(180deg); padding:26px; align-items:stretch; justify-content:center;}
    .panel{
      background: var(--card);
      border: 1px solid rgba(0,0,0,.06);
      border-radius:20px; padding:18px;
    }
    .title{font-size:26px; margin:0 0 8px}
    .msg{font-size:16px; margin:0; line-height:1.35; opacity:.9}
    .btnRow{display:flex; gap:12px; justify-content:center; margin-top:14px; flex-wrap:wrap}
    button{
      border:0; border-radius:999px; padding:12px 18px; font-size:16px;
      font-weight:650; cursor:pointer; user-select:none;
      transition: transform .12s ease, box-shadow .12s ease;
    }
    button:active{transform: translateY(1px) scale(.99)}
    .yes{background: linear-gradient(135deg, var(--accent), #ff6aa1); color:white; box-shadow: 0 12px 30px rgba(255,59,122,.28);}
    .no{background: linear-gradient(135deg, #111827, #374151); color:white; box-shadow: 0 12px 30px rgba(0,0,0,.2); position:relative;}
    .result{text-align:center; font-size:18px; margin-top:10px; min-height:28px; font-weight:600;}
    .hint{opacity:.75; font-size:14px; text-align:center; margin-top:14px}

    .confetti{position:absolute; top:-10px; width:10px; height:14px; opacity:.9; animation: fall 1200ms linear forwards; border-radius:4px; transform: rotate(var(--r));}
    @keyframes fall{to{transform: translateY(110vh) rotate(calc(var(--r) + 260deg)); opacity:0}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card3d">
      <div class="card" id="card">
        <div class="face front">
          <div style="text-align:center; padding:24px">
            <h1>üíå Tap to open</h1>
            <p>Welcome to Aryaology‚Ä¶</p>
          </div>
          <div class="seal">‚ù§</div>
        </div>

        <div class="face back">
          <div class="panel">
            <h2 class="title">Will you be my Valentine, Arya? üíò</h2>
            <p class="msg">Current topic in Aryaology: why you make my days better.</p>
            <div class="btnRow">
              <button class="yes" id="yesBtn">Yes üòç</button>
              <button class="no" id="noBtn">No üôÉ</button>
            </div>
            <div class="result" id="result"></div>
            <div class="hint">Tap the card background to close ‚ú®</div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
  const card = document.getElementById("card");
  let opened = false;
  card.addEventListener("click", (e) => {
    if (e.target.tagName.toLowerCase() === "button") return;
    opened = !opened;
    card.classList.toggle("open", opened);
  });

  const resultEl = document.getElementById("result");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn  = document.getElementById("noBtn");

  function confettiBurst(){
    for (let i=0;i<60;i++){
      const c = document.createElement("div");
      c.className = "confetti";
      c.style.left = Math.random()*100 + "vw";
      c.style.background = `hsl(${Math.floor(Math.random()*360)}, 90%, 60%)`;
      c.style.setProperty("--r", (Math.random()*360) + "deg");
      c.style.animationDuration = (900 + Math.random()*900) + "ms";
      document.body.appendChild(c);
      setTimeout(()=>c.remove(), 1800);
    }
  }

  yesBtn.addEventListener("click", () => {
    confettiBurst();
    resultEl.textContent = "YAY üíû Aryaology confirms: we‚Äôre officially a thing.";
  });

  function moveNoButton(){
    const rect = noBtn.getBoundingClientRect();
    const pad = 16;
    const maxX = window.innerWidth - rect.width - pad;
    const maxY = window.innerHeight - rect.height - pad;
    const x = Math.max(pad, Math.random()*maxX);
    const y = Math.max(pad, Math.random()*maxY);
    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }
  noBtn.addEventListener("mouseenter", moveNoButton);
  noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveNoButton(); }, {passive:false});
</script>
</body>
</html>
