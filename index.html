<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üíå Valentine?</title>
  <style>
    :root {
      --bg1:#ffdde8; --bg2:#fff6fa; --card:#ffffffcc; --ink:#1f1f1f;
      --accent:#ff3b7a; --accent2:#7c3aed;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--ink);
      background: radial-gradient(circle at 20% 20%, var(--bg2), var(--bg1));
      overflow:hidden;
    }
    .wrap{width:min(520px, 92vw); padding:24px}
    .hint{opacity:.75; font-size:14px; text-align:center; margin-top:14px}
    .card3d{perspective:1200px}
    .card{
      position:relative;
      width:100%;
      aspect-ratio: 4 / 3;
      border-radius:24px;
      transform-style:preserve-3d;
      transition: transform 900ms cubic-bezier(.2,.8,.2,1);
      cursor:pointer;
      box-shadow: 0 20px 60px rgba(0,0,0,.18);
    }
    .card.open{transform: rotateY(-180deg)}
    .face{
      position:absolute; inset:0;
      border-radius:24px;
      background: linear-gradient(135deg, #fff, #fff3f7);
      display:flex; align-items:center; justify-content:center;
      backface-visibility:hidden;
      overflow:hidden;
    }
    .front{
      background: linear-gradient(135deg, #fff, #ffe6f0);
    }
    .front .seal{
      position:absolute; bottom:22px; right:22px;
      width:68px; height:68px; border-radius:999px;
      background: radial-gradient(circle at 30% 30%, #ff7aa8, var(--accent));
      display:grid; place-items:center;
      color:white; font-size:28px;
      box-shadow: 0 10px 22px rgba(255,59,122,.35);
    }
    .front h1{margin:0; font-size:32px; letter-spacing:.2px}
    .front p{margin:10px 0 0; opacity:.8}
    .spark{
      position:absolute; inset:-60px;
      background:
        radial-gradient(circle at 20% 30%, rgba(255,59,122,.16), transparent 45%),
        radial-gradient(circle at 80% 70%, rgba(124,58,237,.14), transparent 45%),
        radial-gradient(circle at 50% 10%, rgba(255,196,220,.22), transparent 40%);
      filter: blur(2px);
    }
    .back{
      transform: rotateY(180deg);
      background: linear-gradient(135deg, #ffffff, #f7f0ff);
      padding:26px;
      align-items:stretch;
      justify-content:space-between;
      gap:14px;
    }
    .panel{
      background: var(--card);
      border: 1px solid rgba(0,0,0,.06);
      border-radius:20px;
      padding:18px 18px 14px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.6);
    }
    .title{
      font-size:26px; margin:0 0 8px;
    }
    .msg{
      font-size:16px; margin:0; line-height:1.35; opacity:.9;
    }
    .btnRow{display:flex; gap:12px; justify-content:center; margin-top:14px; flex-wrap:wrap}
    button{
      border:0; border-radius:999px;
      padding:12px 18px;
      font-size:16px;
      font-weight:650;
      cursor:pointer;
      transition: transform .12s ease, box-shadow .12s ease, filter .12s ease;
      user-select:none;
    }
    button:active{transform: translateY(1px) scale(.99)}
    .yes{
      background: linear-gradient(135deg, var(--accent), #ff6aa1);
      color:white;
      box-shadow: 0 12px 30px rgba(255,59,122,.28);
    }
    .no{
      background: linear-gradient(135deg, #111827, #374151);
      color:white;
      box-shadow: 0 12px 30px rgba(0,0,0,.2);
      position:relative;
    }
    .tiny{font-size:12px; opacity:.7; text-align:center; margin-top:10px}
    .result{
      text-align:center;
      font-size:18px;
      margin-top:10px;
      min-height:28px;
      font-weight:600;
    }

    /* floating hearts */
    .heart{
      position:absolute;
      bottom:-40px;
      font-size:18px;
      opacity:.85;
      animation: floatUp linear forwards;
      pointer-events:none;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.14));
    }
    @keyframes floatUp{
      from{transform: translateY(0) translateX(0) scale(1); opacity:.9}
      to{transform: translateY(-110vh) translateX(var(--dx)) scale(1.6); opacity:0}
    }

    /* confetti */
    .confetti{
      position:absolute; top:-10px;
      width:10px; height:14px;
      opacity:.9;
      animation: fall 1200ms linear forwards;
      pointer-events:none;
      border-radius:4px;
      transform: rotate(var(--r));
    }
    @keyframes fall{
      to{transform: translateY(110vh) rotate(calc(var(--r) + 260deg)); opacity:0}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card3d">
      <div class="card" id="card" aria-label="Valentine card">
        <div class="face front">
          <div class="spark"></div>
          <div style="text-align:center; padding:24px">
            <h1>üíå Tap to open</h1>
            <p>Someone has a question for you‚Ä¶</p>
          </div>
          <div class="seal">‚ù§</div>
        </div>

        <div class="face back">
          <div class="panel">
            <h2 class="title">Will you be my Valentine? üíò</h2>
            <p class="msg" id="customMsg">
              I promise snacks, laughs, and a ridiculously good time.
            </p>

            <div class="btnRow">
              <button class="yes" id="yesBtn">Yes üòç</button>
              <button class="no" id="noBtn">No üôÉ</button>
            </div>

            <div class="result" id="result"></div>
            <div class="tiny">Tip: the ‚ÄúNo‚Äù button is‚Ä¶ suspicious.</div>
          </div>

          <div class="hint">Tap the card again to close ‚ú®</div>
        </div>
      </div>
    </div>
  </div>

<script>
  // --- Personalize via URL parameters (optional) ---
  // Example: valentine.html?to=Alex&from=Dhaval&msg=Pizza%20date%3F
  const qs = new URLSearchParams(location.search);
  const to = qs.get("to");
  const from = qs.get("from");
  const msg = qs.get("msg");

  const customMsgEl = document.getElementById("customMsg");
  const resultEl = document.getElementById("result");

  if (msg) customMsgEl.textContent = decodeURIComponent(msg);
  if (to || from){
    const line = [];
    if (to) line.push(`Hey ${to} ‚Äî`);
    if (from) line.push(`From: ${from} üíñ`);
    resultEl.textContent = line.join(" ");
  }

  // --- Open/close card ---
  const card = document.getElementById("card");
  let opened = false;
  card.addEventListener("click", (e) => {
    // prevent clicks on buttons from toggling
    if (e.target.tagName.toLowerCase() === "button") return;
    opened = !opened;
    card.classList.toggle("open", opened);
  });

  // --- Floating hearts background ---
  function spawnHeart(){
    const h = document.createElement("div");
    h.className = "heart";
    h.textContent = Math.random() > .5 ? "‚ù§" : "üíñ";
    h.style.left = Math.random()*100 + "vw";
    h.style.setProperty("--dx", (Math.random()*160 - 80) + "px");
    h.style.animationDuration = (2600 + Math.random()*2200) + "ms";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(), 5200);
  }
  setInterval(spawnHeart, 550);

  // --- Confetti ---
  function confettiBurst(){
    for (let i=0;i<70;i++){
      const c = document.createElement("div");
      c.className = "confetti";
      c.style.left = Math.random()*100 + "vw";
      c.style.background = `hsl(${Math.floor(Math.random()*360)}, 90%, 60%)`;
      c.style.setProperty("--r", (Math.random()*360) + "deg");
      c.style.animationDuration = (900 + Math.random()*900) + "ms";
      document.body.appendChild(c);
      setTimeout(()=>c.remove(), 1800);
    }
  }

  // --- Buttons ---
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");

  yesBtn.addEventListener("click", () => {
    confettiBurst();
    resultEl.textContent = "YAYYYYY üíû You just made my whole day.";
    yesBtn.textContent = "YES (locked in) ‚úÖ";
    noBtn.textContent = "Too late üòå";
  });

  // Make the No button dodge the cursor/tap
  function moveNoButton(){
    const rect = noBtn.getBoundingClientRect();
    const pad = 16;
    const maxX = window.innerWidth - rect.width - pad;
    const maxY = window.innerHeight - rect.height - pad;

    const x = Math.max(pad, Math.random()*maxX);
    const y = Math.max(pad, Math.random()*maxY);

    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  noBtn.addEventListener("mouseenter", moveNoButton);
  noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveNoButton(); }, {passive:false});
</script>
</body>
</html>
